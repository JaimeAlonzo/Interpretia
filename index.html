<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Interpretia Help Site</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <section class="back-color" id="title">
    <nav class="navbar navbar-expand-lg navbar-dark back-color">
      <a class="navbar-brand" href="#">interpretia</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Interpreter <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Agent</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help Desk</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="carouselExampleControls" class="carousel slide" data-interval="false">
      <div class="carousel-inner">
        <div class="carousel-item active container-fluid">
          <img class="caro-img" src="image/img1.jpg" alt="Koala">
        </div>
        <div class="carousel-item container-fluid">
          <img class="caro-img" src="image/img2.jpg" alt="Koala">
        </div>
        <div class="carousel-item container-fluid">
          <img class="caro-img" src="image/img3.jpg" alt="Koala">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </section>

  <section id="helpful-sites">
    <div class="container-fluid">

      <div class="row">
        <div class="web-lnk col-lg-3 col-md-6 col-sm-6">
          <a href="https://www.linguee.com/english-spanish" target="_blank"><img class="web-img" src="image/Linguee.png"></a>
          <h2>LINGUEE</h2>
        </div>

        <div class="web-lnk col-lg-3 col-md-6 col-sm-6">
          <a href="https://www.unitedstateszipcodes.org/" target="_blank"><img class="web-img" src="image/Us.png"></a>
          <h2>ADDRESS</h2>
        </div>

        <div class="web-lnk col-lg-3 col-md-6 col-sm-6">
          <a href="https://www.merriam-webster.com/word-games" target="_blank"><img class="web-img" src="image/Mer.png"></a>
          <h2>GAMES</h2>
        </div>

        <div class="web-lnk col-lg-3 col-md-6 col-sm-6">
          <a href="https://languagelinesolutions.secure.force.com/saml/StartSSO" target="_blank"><img class="lls-img" src="image/Lls.jpg"></a>
          <h2>LLS DASHBOARD</h2>
        </div>
      </div>

    </div>
  </section>

  <section id="notes">
    <div class="container-fluid">
      <div class="row">
        <div class="card-col col-lg-4 col-md-12 col-sm-12">
          <div class="card">
            <div class="card-header">
              <h3>LEP INFO</h3>
            </div>
            <div class="card-body">
              <form>
                <div class="in">
                  <label>Name: </label><br>
                  <input class="txt" type="text" name="" value=""><br><br>
                </div>

                <div class="in">
                  <label>Date: </label><br>
                  <input class="txt" type="text" name="" value=""><br><br>
                </div>

                <div class="in">
                  <label>Address: </label><br>
                  <input class="txt" type="text" name="" value=""><br><br>
                </div>

                <div class="in">
                  <label>Phone: </label><br>
                  <input class="txt" type="text" name="" value=""><br><br>
                </div>

                <div class="in">
                  <label>ID Number: </label><br>
                  <input class="txt" type="text" name="" value=""><br><br>
                </div>

                <input class="btn btn-lg btn-primary" type="reset" name="" value="Reset">
              </form>
            </div>
          </div>
        </div>

        <div class="card-col col-lg-4 col-md-12 col-sm-12">
          <div class="card">
            <div class="card-header">
              <h3>NOTES</h3>
            </div>
            <div class="card-body">
              <form>
                <textarea cols="30" rows="19"></textarea><br><br>
                <input class="btn btn-lg btn-primary" type="reset" name="" value="Reset">
              </form>
            </div>
          </div>
        </div>

        <div class="card-col col-lg-4 col-md-12 col-sm-12">
          <div class="card">
            <div class="card-header">
              <h3>VOICE MESSAGE</h3>
            </div>
            <div class="card-body">
              <form>
                <textarea cols="30" rows="11"></textarea><br><br>

                <div class="in">
                  <label>Call Back: </label><br>
                  <input class="txt" type="text" name="" value=""><br><br>
                </div>

                <div class="in">
                  <label>Ext: </label><br>
                  <input class="txt" type="text" name="" value=""><br><br>
                </div>
                <input class="btn btn-lg btn-primary" type="reset" name="" value="Reset">
              </form>
            </div>
          </div>
        </div>


      </div>
    </div>
  </section>

  <section id="glossary">
    <div class="container-fluid">
      <div class="embeded-responsive">
        <object class="gloss" data="Med-Gloss.pdf" type="application/pdf"></object>
      </div>
    </div>
  </section>

  <section id="hours">
    <div class="container-fluid">
      <button id="hide">hide</button>
      <h1>HOUR CALCULATOR</h1>
      <div class="row">
        <div class="col-lg-6 input">
          <label>Hours: </label>
          <input id="start-time" type="time" name="start-time" value=""><br><br>
          <label>Break: </label>
          <input id="break" type="time" name="break" value=""><br><br>
          <input class="btn btn-primary btn-hours" type="button" name="" value="Calculate"><br><br>
          <label>Total: </label>
          <label class="tot"></label>
        </div>
        <div class="col-lg-6">

        </div>
      </div>
    </div>
  </section>


  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/index.js" type="text/javascript"></script>

</body>

</html>
